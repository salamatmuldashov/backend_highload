<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Enter the OTP sent to your email</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
